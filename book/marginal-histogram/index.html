<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Marginal Histogram</title>
  </head>
  <body>
    <h1 class="title">Daily Temperature Ranges</h1>
    <div class="description">
      Daily minimum and maximum temperatures in New York City in 2018
    </div>
    <div id="wrapper" class="wrapper">
      <div id="tooltip" class="tooltip">
        <div class="tooltip-date">
          <span id="date"></span>
        </div>
        <div class="tooltip-temperature">
          <span id="min-temperature"></span>&deg;F -
          <span id="max-temperature"></span>&deg;F
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
